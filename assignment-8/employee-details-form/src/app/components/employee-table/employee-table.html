<section class="employee-table-container">
  <h1 class="employee-table-title">Employee Records</h1>
  <table class="employee-table">
    <thead>
      <tr>
        <th>employeeId</th>
        <th>Name</th>
        <th>email Address</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      @if(!employeeDetails.length){
      <div>No Employees Record !</div>
      } @else { @for(employee of employeeDetails;track employee.employeeId){
      <tr>
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.employeeName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
      </tr>
      } }
    </tbody>
  </table>
</section>
